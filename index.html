<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
      integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="icon" type="image/jpg" href="./src/img/sweater2.png" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/main.js" defer></script>
    <title>Ecommers</title>
  </head>
  <body>
    <div class="main__container ">
      <header>
        <nav class="nav__container">
          <div class="nav__logo">
            <a href="#home" class="navbar__logo">
              <img src="./src/img/logo_academlo.png" alt="logoacademlo">
            </a>
          </div>
          <div class="nav__icons">
            <i class="bx bxs-moon"></i>
            <i class="bx bx-cart-alt">
              <span class="cart__amount__product"></span>
            </i>
            <i class="bx bx-menu"></i>
          </div>
        </nav>
      </header>
      
      <div class="menu">
       <div class="menu__links">
              <a href="#home">HOME</a>
              <a href="#products">PRODUCTS</a>
       </div>
      </div>


      <div class="home__container">
        <section class="home" id="home">
          <div class="home__header">
            <img class="home__header__img" src="./src/img/sweater2.png" alt="sweatter"></img>
          </div>

          <div class="home__text">
            <div class="text__container">
              <h2 class="home__text__title">New Sweatshirt COLLECTIONS 2022</h2>
              <p class="home__text__p">
                Latest arrival of the new Hanes Midweight Crewneck sweatshirt
                imported from the 2022 series, with a modern design.
              </p>
              <p class="home__text_price">$14.00</p>
              <a href="#products" class="home__link_showmore">Show more</a>
              <div class="text__container"></div>
            </div>
          </div>
        </section>
      </div>
      <div class="void"></div>
      <div class="container__products" id="products">
        <div class="buttons">
          <button class="btn all" id="all" data-filter="all">all</button>
          <button class="btn shirt" id="shirt" data-filter=".shirt">
            shirt
          </button>
          <button class="btn hoddie" id="hoddie" data-filter=".hoddie">
            hoddie
          </button>
          <button class="btn sweater" id="sweater" data-filter=".sweater">
            sweater
          </button>
        </div>

        <div class="products"></div>

        <div class="cart">
          <div class="cart__products"></div>
          <div class="cart__total"></div>
        </div>
      </div>
    </div>
  </body>
</html>
